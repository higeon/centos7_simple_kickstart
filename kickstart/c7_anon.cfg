#
# accept icmp in the raw table to avoid state table hits.
-A OUTPUT -p icmp --icmp-type any -d 192.168.0.0/16 -j ACCEPT
-A OUTPUT -p icmp --icmp-type any -j DROP
COMMIT
*nat
